<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactform</title>

     <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Empowering Minds</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" 
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>   
      <div class="collapse navbar-collapse justify-content-between" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#services">Services</a>
          </li>
        </ul>
        <a href="contact.html#contact" class="btn navbar-button">Contact</a>
      </div>
    </div>
  </nav>

    <!-- Booking inquiry form section -->
    <section id="booking-form" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h2>Contact Form</h2>
                <form action="success.html" method="GET">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control" id="name" name="name" type="name" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" id="email" name="email" type="email" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input class="form-control" id="phone" name="phone" type="phone" required>
                        </div>
                        
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Service Required</option>
                            <option value="1">Talking Therapy</option>
                            <option value="2">Holistic Therapy</option>
                            <option value="3">Cognitive Behavioural Therapy(CBT)</option>
                            <option value="3">Mindfulness-Based Therapy (MBT)</option>
                            <option value="4">Not sure</option>
                                            </select>
                        <div class="col-12 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                        </div>
                        </div>
                        
                        <button type="submit" class="btn submit-button">Submit</button>

<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>
</body>
</html>
